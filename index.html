<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/2f01a361dd.js" crossorigin="anonymous"></script>
    <script>
        function setActive(){
            if(document.activeElement.classList.contains('light')){
                document.activeElement.classList.add('active');
                document.getElementsByClassName('dark')[0].classList.remove('active');
            }
            if(document.activeElement.classList.contains('dark')){
                document.activeElement.classList.add('active');
                document.getElementsByClassName('light')[0].classList.remove('active');
            }
            
        }
    </script>
</head>
<body>

    <div class="header">
        <div class="mode-toggle">
            <div id="mode-switch-container">
                    <button class="light" onclick=setActive()><i class="fa-solid fa-sun"></i></button>
                    <button class="dark" onclick=setActive()><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
        <h1 class="header-title">Vanilla Todo</h1>
    </div>

    <div class="main-container">
        <div class="form-container">
            <form id="todo-form" class="todo-form" aria-label="Add a new task">
                <label class="label" for="input-todo">New Task: </label>
                <input id="input-todo" class="input-todo" type="text" name="input-todo"
                placeholder="Add your new task">

                <input type="submit" value="Add" aria-label="Add task">
            </form>
        </div>
        <div class="list-container" aria-label="Task list">
            <ul id="todo-list" class="todo-list">
            </ul>
        </div>

    </div>

    <!-- Confirmation Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="confirmation-modal">
            <h3>Delete Task</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="confirmation-actions">
                <button id="confirm-no" class="no-btn">Cancel</button>
                <button id="confirm-yes" class="yes-btn">Delete</button>
            </div>
        </div>
    </div>
<script type="module" src="app.js"></script>
</body>
</html>
