<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/2f01a361dd.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="header">
        <h1 class="header-title">Vanilla Todo</h1>
    </div>

    <div class="main-container">
        <div class="form-container">
            <form id="todo-form" class="todo-form">
                <label class="label" for="input-todo">New Task: </label>
                <input id="input-todo" class="input-todo" type="text" name="input-todo">
                <input type="submit" value="Add">
            </form>
        </div>
        <div class="list-container">
            <ul id="todo-list" class="todo-list">
            </ul>
        </div>

    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
        <div class="delete-confirm-modal">
            <h3>Delete Task</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-buttons">
                <button class="btn-cancel" id="cancel-delete">Cancel</button>
                <button class="btn-delete" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

<script type="module" src="app.js"></script>
</body>
</html>
